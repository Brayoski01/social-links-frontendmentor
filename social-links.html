<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="social-links.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Social-links</title>
</head>
<body>
    <div class="card">
        <img class="profile" src="images/avatar-jessica.jpeg">
        <h2>Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="info">"Front-end developer and avid reader."</p>

        <div class="btn">
            <button class="github-btn">Github</button>
        </div>
        <div class="btn">
            <button class="frontend-btn">Frontend Mentor</button>
        </div>
        <div class="btn">
            <button class="linkedin-btn">LinkedIn</button>
        </div>
        <div class="btn">
            <button class="twitter-btn">Twitter</button>
        </div>
        <div class="btn">
            <button class="instagram-btn">Instagram</button>
        </div>
    </div>
</body>
</html>
